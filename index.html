<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KDVERSE | Touch Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #111;
      color: #0ff;
      text-align: center;
    }

    .container {
      padding: 30px;
    }

    #playArea {
      display: none;
    }

    a.button {
      text-decoration: none;
      background: #0ff;
      color: #111;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    canvas {
      background: #000;
      border: 2px solid #0ff;
      margin-top: 20px;
    }

    .controls {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .controls button {
      background: #0ff;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container" id="homeScreen">
    <h1>üåç Welcome to KDVERSE</h1>
    <p>Select your color and enter the world.</p>

    <label>Choose your color: </label>
    <input type="color" id="avatarColor" value="#00f"><br><br>

    <a class="button" onclick="startGame()">‚ñ∂Ô∏è Play Game</a>
  </div>

  <div class="container" id="playArea">
    <h2>üéÆ Use arrows or touch buttons</h2>
    <canvas id="gameCanvas" width="500" height="400"></canvas>

    <div class="controls">
      <button onclick="move('up')">‚¨ÜÔ∏è</button>
      <button onclick="move('left')">‚¨ÖÔ∏è</button>
      <button onclick="move('down')">‚¨áÔ∏è</button>
      <button onclick="move('right')">‚û°Ô∏è</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let player = {
      x: 50,
      y: 50,
      size: 30,
      color: "#00f",
      speed: 4,
    };

    function startGame() {
      player.color = document.getElementById("avatarColor").value;
      document.getElementById("homeScreen").style.display = "none";
      document.getElementById("playArea").style.display = "block";
      requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", function(e) {
      if (e.key === "ArrowUp") player.y -= player.speed;
      if (e.key === "ArrowDown") player.y += player.speed;
      if (e.key === "ArrowLeft") player.x -= player.speed;
      if (e.key === "ArrowRight") player.x += player.speed;
    });

    function move(direction) {
      if (direction === "up") player.y -= player.speed;
      if (direction === "down") player.y += player.speed;
      if (direction === "left") player.x -= player.speed;
      if (direction === "right") player.x += player.speed;
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.size, player.size);
      requestAnimationFrame(gameLoop);
    }
  </script>
</body>
</html>
